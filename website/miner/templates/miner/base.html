<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%  block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load staticfiles %}
    <script type=text/javascript>
        var run_url = "{% url 'miner:run_script'  %}";
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<link rel='stylesheet' type='text/css' href="{% static 'miner/style.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'miner:index' %}">Stuff Miner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop" aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTop">
            <ul class="navbar-nav mr-auto">
                <a class="nav-item nav-link text-nowrap {% block filters_active %}{% endblock %}" href="{% url 'miner:index' %}">
                    <i class="fa fa-list" aria-hidden="true"></i>
                    <span class="hidden-sm">Filters</span>
                </a>
                <a class="nav-item nav-link text-nowrap {% block add-filter_active %}{% endblock %}" href="{% url 'miner:filter-add' %}">
                    <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                    <span class="hidden-sm ">Add Filter</span>
                </a>
                <a id="run_script" class="nav-item nav-link text-nowrap">
                    <i class="fa fa-play" aria-hidden="true"></i>
                    <span  class="hidden-sm" >Run Script</span>
                </a>
            </ul>

            <form class="mx-2 my-auto w-100 align-center">
                <style>
                            #search_field {
                                max-width:600px
                            }
                </style>
                <div class="input-group" id="search_field">
                    <input class="form-control" type="text" placeholder="Search items..." aria-label="Search">
                    <span class="input-group-btn">
                        <button class="btn btn-outline-info" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </span>
                </div>
            </form>

            <div class="navbar-nav ml-auto">

                <a class="nav-item nav-link text-nowrap " href="{% url 'miner:index' %}">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    <span class="hidden-sm">Log Out</span>
                </a>
            </div>
        </div>
    </nav>

    {% block body %}
    {% endblock %}
    <script src="{% static 'miner/run_script_btn.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
